<!DOCTYPE html>
<html>
<head>
    <title>Bonchon Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@bmlt-enabled/croutonjs/crouton.min.css" />
    <style>
        #bmlt-tabs .bmlt-time-2, .bmlt-day, a#bmlt-formats {
            display: none
        }
    </style>
</head>
<body>
<div id="bmlt-tabs"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@bmlt-enabled/croutonjs/crouton.min.js"></script>
<script type="text/javascript">
    var crouton = new Crouton({
        "root_server": "https://nnerna.charlestonna.org/bonchon/main_server/",
        "map_search": { latitude: 35.542053, longitude: -78.0652501, width: -50, zoom: 8, auto: true },
        "google_api_key": "AIzaSyA0pVLZgOWbW4WkOw-Q4oDQilTrs9fs1xU",
        "show_distance": true,
        "theme": "sezf",
        "template_path": "https://cdn.jsdelivr.net/npm/@bmlt-enabled/croutonjs/templates",
        "filter_tabs": false,
        "has_formats": false,
        "has_states": true,
        "has_locations": false,
        "has_groups": false,
        "has_venues": false,
        "include_weekday_button": false,
        "button_filters": [
            {'title': 'City', 'field': 'location_municipality'},
        ],
        "view_by": "city",
        meeting_data_template: "{{#isTemporarilyClosed this}}<div class='temporarilyClosed'><span class='glyphicon glyphicon-flag'></span> {{temporarilyClosed this}}</div>{{/isTemporarilyClosed}}<div class='meeting-name'>{{this.meeting_name}}</div><div class='location-text'>{{this.location_text}}</div><div class='meeting-address'>{{this.formatted_address}}</div><div class='location-information'><strong>Location Info:</strong> {{webLinkify this.formatted_location_info}}</div>{{#if this.virtual_meeting_additional_info}}<div class='meeting-additional-info'>{{this.virtual_meeting_additional_info}}</div>{{/if}}",
    });
</script>
</html>
